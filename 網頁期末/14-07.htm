<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<script src="jquery-3.2.0.min.js"></script>
	<script>
	// 當文件載入完成後執行
	$(document).ready(function(){
		// 綁定所有的input元素的點擊事件，當被點擊時呼叫sayOK函式
		$('input').bind('click',sayOK);	
	});

	function sayOK(){
		// 判斷點擊的元素id是btn1還是btn2，並彈出相對應的訊息框
		if (event.target.id == 'btn1'){
			alert('你按到 按鈕1 了!');
		}
		if (event.target.id == 'btn2'){
			alert('你按到 按鈕2 了!');
		}	
	}
</script>
</head>

<body>
<input type="button" id="btn1" value="按鈕1">
<input type="button" id="btn2" value="按鈕2">
</body>
</html>
